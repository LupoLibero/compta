<div>
	<h3>{{ salutation }}</h3>
  <table class="entries">
    <tr>
      <th>Date</th>
      <th>Opération</th>
      <th>Catégorie</th>
      <th>Montant TTC</th>
      <th></th>
    </tr>
    <tr ng-repeat="entry in entries">
      <td>{{ entry.execDate }}</td>
      <td>{{ entry.title }}</td>
      <td>{{ entry.category }}</td>
      <td>{{ entry.amount }}</td>
      <td></td>
    </tr>
  </table>
</div>
